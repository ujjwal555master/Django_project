<h1>Notes</h1>
<a href="{% url 'add_note' %}">Add New Note</a>
<ul>
    
    {% for note in notes %}
        <li>
            <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            {% if request.user == note.uploaded_by or request.user == 'admin' %}
            <a href="{% url 'edit_note' note.pk %}">Edit</a>
            <form method="post" action="{% url 'delete_note' note.pk %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
            {% endif %}
        </li>
    {% endfor %}
</ul>
