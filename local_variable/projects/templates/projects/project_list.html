<h1>Projects</h1>
<a href="{% url 'create_project' %}">Upload New projects</a>
{{ request.user }}
<ul>
    {% for project in projects %}
        <li>
            {{project.title}}
            {{project.desciption}}
            {{project.created_by}}
            {{project.created_at}}
            <a href="{% url 'delete_project' project.id %}">Delete</a>
        
        </li>
    {% endfor %}
</ul>
