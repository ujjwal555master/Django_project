<h1>{{ post.title }}</h1>
<p>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</p>
<p>{{ post.content }}</p>
{% if request.user == post.author %}
    <a href="{% url 'edit_post' post.id %}">Edit</a>
    <a href="{% url 'delete_post' post.id %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to Posts</a>
